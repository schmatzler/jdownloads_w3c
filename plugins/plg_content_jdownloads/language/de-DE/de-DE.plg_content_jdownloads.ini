PLG_CONTENT_JDOWNLOADS="Content - jDownloads"
PLG_CONTENT_JDOWNLOADS_XML_DESC="Dieses Plugin benötigt jDownloads 2.5 und Joomla 2.5.<br /><br />Dieses Plugin ermöglicht die Anzeige von einzelnen Downloads aus jDownloads in Joomla Artikeln und anderen Inhalten.<br /><br />Original entwickelt von Marco Pelozzi - marco.u3@bluewin.ch - www.redorion.com<br /><br />Angepasst und überarbeitet für Joomla 2.5/3.x von Arno Betz - jDownloads.com - 2014-11-25<br /><br />Verwendung:<br />{jd_file file==*ID}                  die Zeichenfolge *ID steht für die ID Nummer des jeweiligen Downloads in jDownloads.<br />{jd_file category==1 count==5}       category==1 ist die definierte Kategorie ID. count==5 ist die Anzahl anzuzeigender Downloads von dieser Kategorie, ist der Wert = 0 werden alle Downloads angezeigt.<br />{jd_file cat_hottest==1 count==5}    Zeigt die 5 am häufigsten heruntergeladenen Downloads der angegebenen Kategorie an.<br />{jd_file cat_latest==1 count==5}     Zeigt die 5 am neuesten Downloads der angegebenen Kategorie an.<br />{jd_file latest==5}                  Zeigt die 5 neuesten Downloads aus allen Kategorien an.<br />{jd_file hottest==5}                 Zeigt die 5 am häufigsten heruntergeladenen Downloads aus allen Kategorien an.<br />{jd_file updated==5}                 Zeigt die 5 zuletzt als 'aktualisiert' markierten Downloads aus allen Kategorien an.<br />{jd_file onlinelayout==layout name}  Soll nicht das in der jDownloads Konfiguration angegebene Layout verwendet werden, besteht zusätzlich die Möglichkeit für eine Anzeige ein anderes Dateien Layout direkt anzugeben.<br />                                      So ist es auch möglich innerhalb eines Artikels für beliebige Downloads verschiedene Layouts zu verwenden.<br />                                       Beispiel: {jd_file onlinelayout==Simple File List}{jd_file latest==5}<br /><br />2015-02-05: Ab sofort ist es möglich bei den Kategorien Platzhaltern mehr als eine einzelne Kategorie anzugeben.<br />Beispiele: {jd_file category==1,2,3 count==5} oder {jd_file cat_hottest==1,2,3 count==10} oder {jd_file cat_latest==1,2,3,4 count==5}"